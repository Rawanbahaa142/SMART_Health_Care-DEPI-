<section class="search-doctors">
<div class="container">
<div class="head">
 <p>FIND HEALTH PROFESSIONALS</p>
 <p>Find Your Desired <span class="fw-bold fs-3">Health Professionals</span></p>
</div>
</div>

<div class="filter">
 <div class="container d-flex flex-column align-items-end">
    <div class="row align-items-center w-100">
        <div class="search col-12 d-flex  col-md-4 d-flex flex-column align-items-start">
            <label for="name">Name</label>
           <input type="text" [(ngModel)]="doctorName" name="doctorName" id="name" placeholder="name">
        </div>
        <div class="col-12 col-md-4 d-flex flex-column align-items-start">
            <label for="Specialties">Specialty</label>
            <select name="specialty" id="Specialties" [(ngModel)]="specialty">
                <option selected class="form-select" value="All Specialties" >All Specialties</option>
                <option class="form-select" value="Cardiology" >Cardiology</option>
                <option class="form-select" value="Pediatrics" >Pediatrics</option>
                <option class="form-select" value="Orthopedics" >Orthopedics</option>
                <option class="form-select" value="Oncology" >Oncology</option>
                <option class="form-select" value="Obstetrics and Gynecology (OB/GYN)" >Obstetrics and Gynecology (OB/GYN)</option>
                <option class="form-select" value="Dermatology" >Dermatology</option>
            </select>
        </div>
        <div class="col-12 col-md-4 d-flex flex-column align-items-start">
            <label for="country">Location</label>
             <select name="Country" id="country" [(ngModel)]="country">
                <option selected class="form-select" value="All Countries" >All Countries</option>
                <option class="form-select" value="Cairo" >Eygpt</option>
                <option class="form-select" value="Alexandria" >USA</option>
                <option class="form-select" value="Luxor" >Japan</option>
                <option class="form-select" value="Qena" >Barsil</option>
                <option class="form-select" value="Aswan" >China</option>
                <option class="form-select" value="Suez" >India</option>
            </select>
        </div>
    </div>

        <a class="btn mt-2">
          <span>
            <i class="bi bi-arrow-right"></i>
          </span>
          <span (click)="getDoctors()">Search now</span></a
        >
 </div>
</div>
</section>







<section class="show-special-doctors">
    <div class="container">
        <div class="head">
            <p >{{specialty}} Doctors ({{doctorsNum}})</p>
        </div>

        <div class="row">
              @for (doctor of doctors; track $index) { 
              <div class="col-md-3 col-8">
                <app-doctor-card [doctor]="doctor" [fontSize]="10"></app-doctor-card>
              </div>
              }
        </div>
    </div>
</section>
