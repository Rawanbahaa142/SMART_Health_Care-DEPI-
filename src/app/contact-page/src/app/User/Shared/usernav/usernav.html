<div class="layout">
  <nav class="sidebar" [ngClass]="{'collapsed': isCollapsed, 'offcanvas-active': isOffcanvasActive}">
    <div class="sidebar-header">
      <img src="/logo.healthCareProfile.png" alt="Logo" class="logo">
      @if(isOffcanvasActive){
        <div class="btn toggle-btn closeBtn" (click)="toggleSidebar()">
          <i class="fa-solid fa-x"></i>
        </div>
      }
    </div>
    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard"><i class="fa-solid fa-grip"></i><span>Dashboard</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/doctors"><i class="fa-solid fa-user-doctor"></i><span>Doctors</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/appointments"><i class="fa-solid fa-clock"></i><span>Appointments</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/payments"><i class="fa-solid fa-credit-card"></i><span>Payments</span></a>
      </li>
    </ul>
    <ul class="nav flex-column mt-auto mb-2">
      <li class="nav-item">
        <a class="nav-link" routerLink="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a>
      </li>
    </ul>
  </nav>

  <nav class="topbar d-flex justify-content-between align-items-center">
    <div class="left d-flex align-items-center">
      <div class="btn toggle-btn" (click)="toggleSidebar()">
        <i class="fas fa-sliders-h"></i>
      </div>
    </div>
    <div class="right d-flex align-items-center">
      <i class="fa-solid fa-bell me-3"></i>
      <img src="/avatar.png" alt="User Avatar" class="avatar">
      <div class="paitent-info">
        <p class="fw-bold">PatientName</p>
        <p>patient ID:1234</p>
      </div>
    </div>
  </nav>

  <div class="routerContent">
    <router-outlet></router-outlet>
  </div>

  <div [ngClass]="{'offcanvas-Layout': isOffcanvasActive}"></div>
</div>
