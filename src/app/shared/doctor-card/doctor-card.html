<div class="card">
  <div class="doctor-pic">
    <img [src]="doctor.imgUrl" [alt]="'Doctor ' + doctor.name" />
    <div>
      <a  class="d-flex">
        <span><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        <span (click)="goToDoctor()">Book An Appointment</span>
      </a>
    </div>
  </div>
  <div class="doctor-info">
    <p class="h6">
      <a >{{ doctor.name }}</a>
    </p>
    <p>{{ doctor.jobTitle }}</p>
  </div>
</div>
